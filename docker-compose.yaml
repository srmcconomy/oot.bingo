version: "3.6"
services:
  nginx:
    image: srmcconomy/nginx-proxy
    ports:
    - 80:80
    volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - ./certs:/etc/nginx/certs
    - static-config:/etc/nginx/vhost.d/:ro
    - statics:/www/data/:ro

  balanced-bingo:
    image: srmcconomy/balanced-bingo
    volumes:
    - static-config:/www/data/static-config
    - statics:/www/data/statics
    environment:
    - VIRTUAL_HOST=generator.oot.bingo
    - STATIC=true
    command: tail -f /dev/null

  streamtools:
    image: srmcconomy/streamtools
    environment:
    - VIRTUAL_HOST=streamtools.oot.bingo
    - PORT=8080
    expose:
    - '8080'

  certbot:
    image: gordonchan/auto-letsencrypt
    environment:
    - EMAIL=srmcconomy@gmail.com
    - SERVER_CONTAINER=nginx



volumes:
  statics:
  static-config:
